<html>
<head>
    <meta name="viewport" content="width=device-width">
</head>
<style>
  .unselectable {
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
}


</style>

</br></br></br></br></br></br>

<div style="text-align:center;">
	<button class="unselectable" ontouchstart="fwd()" ontouchend="off()" style="height:120px;width:120px;"> Fwd </button>
</div>

</br>




  <div style="float:left;">
    <button class="unselectable" ontouchstart="left()" ontouchend="off()" style="height:120px;width:120px;"> Left </button>
  </div>
  
  <div style="float:right;">
    <button class="unselectable" ontouchstart="right()" ontouchend="off()" style="height:120px;width:120px;"> Right </button>
  </div>
  

<br>
  <div style="text-align:center;">
	  <button class="unselectable" id="toggle" ontouchstart="toggle()" style="height:120px;width:120px;"> Make Fast
</button>
<br><br><br>
  <div style="float:center;">
    <button class="unselectable" ontouchstart="bckwd()" ontouchend="off()" style="height:120px;width:120px;"> Bckwd </button>
<br>
<br><br><br><br><br><br>
  <div style="float:left;">
    <button class="unselectable" ontouchstart="gclose()" ontouchend="off()" style="height:120px;width:120px;"> G Close </button>
  </div>

  <div style="float:left;">
    <button class="unselectable" ontouchstart="gopen()" ontouchend="off()" style="height:120px;width:120px;"> G Open </button>
  </div>

  <div style="float:right;">
    <button class="unselectable" ontouchstart="gup()" ontouchend="off()" style="height:120px;width:120px;"> G up </button>
  </div>

  <div style="float:right;">
    <button class="unselectable" ontouchstart="gdown()" ontouchend="off()" style="height:120px;width:120px;"> G down </button>
  </div>
  </div>
  </div>
  </br>



<script>
    var fast = 1;
    var url = "http://192.168.4.1/control?";
    function fwd(){
        fetch(url+"fwd")
    }
    
    function bckwd(){
        fetch(url+"bckwd")
    }

    function left(){
        fetch(url+"left")
    }
    
    function right(){
        fetch(url+"right")
    }



    function glose(){
        fetch(url+"gclose")
    }
    
    function gopen(){
        fetch(url+"gopen")
    }

    function gup(){
        fetch(url+"gup")
    }
    
    function gdown(){
        fetch(url+"gdown")
    }


    function off(){
        fetch(url+"off")
    }

    function toggle(){
        if(fast==1){
	   fast=0;
           document.getElementById("toggle").innerHTML=" Make Slow"
	   fetch(url+"slow");
	}else{
           fast=1; document.getElementById("toggle").innerHTML="Make Fast"
           fetch(url+"fast");
	}
    }
</script>
</body>
</html>
